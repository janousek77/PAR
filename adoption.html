<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/adoption.css">
  </head>
  <body>
    <h3 id="hola">Adoption form</h3>

<div>
  <form id="login" target="subform.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lnanme" placeholder="Your last name..">

    <label for="address">Adress</label>
    <input type="text" id="address" name="address" placeholder="# street city state zip code">

    <label for="email">e-mail adress</label>
    <input type="text" id="email" name="email" placeholder="name@domain.com">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="(555)555-5555)">

    <label for="catid">Cat ID</label>
    <input type="text" id="catid" name="catid" placeholder="ID #">

    <label for="contact">Best way to contact you:</label>
    <select id="contact" name="contact">
      <option value="phone">Phone</option>
      <option value="e-mail">e-mal</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>
<script type="text/javascript" src="JS/adoption.js">

</script>
  </body>
</html>
