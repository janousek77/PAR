<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/adoption.css">
  </head>
  <body>
    <h3>Adoption form</h3>

<div>
  <form action="subform.html">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="adress">Adress</label>
    <input type="text" id="adress" name="houseaddress" placeholder="# street city state zip code">

    <label for="email">e-mail adress</label>
    <input type="text" id="email" name="yourEmail" placeholder="name@domain.com">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="yourPhone" placeholder="(555)555-5555)">

    <label for="catid">Cat ID</label>
    <input type="text" id="catid" name="yourcatid" placeholder="ID #">

    <label for="pet">Best way to contact you:</label>
    <select id="contact" name="contact">
      <option value="yourContact">Phone</option>
      <option value="yourContact">e-mal</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

  </body>
</html>
